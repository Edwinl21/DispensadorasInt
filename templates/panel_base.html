<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: white !important;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: white !important;
        }

        /* Header */
        .panel-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .panel-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .panel-breadcrumb {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Main content */
        .main-content {
            min-height: calc(100vh - 56px);
            padding: 2rem 0;
        }

        .container-panel {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* PowerBI Embed */
        .powerbi-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            min-height: 600px;
        }

        .powerbi-placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 600px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            text-align: center;
            color: #4a5568;
        }

        .powerbi-placeholder-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .powerbi-placeholder-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .powerbi-placeholder-text {
            color: #718096;
            font-size: 0.95rem;
        }

        .info-box {
            background: #e0f2fe;
            border-left: 4px solid #0284c7;
            padding: 1.5rem;
            border-radius: 4px;
            margin-bottom: 2rem;
        }

        .info-box-title {
            font-weight: 600;
            color: #0c4a6e;
            margin-bottom: 0.5rem;
        }

        .info-box-text {
            color: #075985;
            font-size: 0.95rem;
        }

        .btn-volver {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-volver:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            background-color: #1f2937;
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
            border-top: 1px solid #e5e7eb;
        }

        @media (max-width: 768px) {
            .panel-title {
                font-size: 1.5rem;
            }

            .powerbi-container {
                padding: 1rem;
            }

            .powerbi-placeholder {
                min-height: 400px;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/paneles">
                <i class="fas fa-chart-line"></i> Paneles Inteligentes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="MenÃº">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/paneles">Paneles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/acerca-de">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="panel-header">
        <div class="container-panel">
            <h1 class="panel-title">{% block panel_title %}{% endblock %}</h1>
            <div class="panel-breadcrumb">
                <a href="/paneles" style="color: rgba(255,255,255,0.9); text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Volver a Paneles
                </a>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="container-panel">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Sistema de Paneles Inteligentes. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
